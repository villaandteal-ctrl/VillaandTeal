<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Villa & Teal — Coming Soon</title>
  <meta name="description" content="Villa & Teal — Timeless minimal jewellery for everyday elegance.">
  <link rel="icon" href="favicon.ico">
  <style>
    :root { --teal:#81D8D0; --black:#222; --white:#fff; }
    *{ box-sizing:border-box }
    html,body{ margin:0; padding:0; background:var(--white); color:var(--black); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif; }
    .wrap{ min-height:100svh; display:grid; place-items:center; padding:24px; }
    .card{ text-align:center; border:1px solid #e6f5f2; border-radius:16px; padding:36px 28px; max-width:560px; width:100%; }
    .logo{ width:88px; height:88px; display:block; margin:0 auto 16px; }
    .badge{ display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid var(--teal); color:var(--teal); font-size:12px; margin-bottom:8px; }
    h1{ margin:8px 0 6px; font-size: clamp(26px,5vw,40px); }
    p{ margin:8px auto 16px; max-width:46ch; opacity:.9; line-height:1.5; }
    .cta{ display:inline-block; background:var(--teal); color:var(--white); text-decoration:none; padding:12px 18px; border-radius:999px; margin:6px; }
    .cta.alt{ background:var(--white); color:var(--teal); border:1px solid var(--teal); }
    footer{ margin-top:12px; font-size:12px; color:#667; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <svg class="logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-label="Villa & Teal emblem">
        <rect width="64" height="64" fill="#ffffff"/>
        <circle cx="32" cy="32" r="20" fill="none" stroke="#81D8D0" stroke-width="2.5"/>
        <circle cx="32" cy="32" r="16" fill="none" stroke="#81D8D0" stroke-width="2.5"/>
        <text x="32" y="39" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="18" fill="#81D8D0">V&amp;T</text>
      </svg>
      <div class="badge">Villa &amp; Teal</div>
      <h1>Elegance, everyday.</h1>
      <p>Timeless jewellery for daily wear — minimal studs, hoops, and signature pieces curated in Balmain / Rozelle.</p>
      <div>
        <a class="cta" href="https://instagram.com/villaandteal" target="_blank" rel="noopener">Shop on Instagram</a>
        <a class="cta alt" href="mailto:hello@villaandteal.com?subject=Villa%20%26%20Teal%20Enquiry">Email us</a>
      </div>
      <footer>© 2025 Villa &amp; Teal — Laurig Gómez Villa</footer>
    </div>
  </div>
</body>
</html>
